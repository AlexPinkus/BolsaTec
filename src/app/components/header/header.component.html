<!-- *ngIf="_as.user | async as user" -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand  mr-auto" [routerLink]="['/inicio']">
        <i class="icon ion-ios-home icon-medium p-2"> </i> Inicio
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngSwitch]="(_as.user | async)?.role">

        <ul class="navbar-nav ml-auto" *ngSwitchCase="'student'">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/index']">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" (click)="_as.logout()">Cerrar Sesión</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Acciones
        </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [routerLink]="['/profile/student', (_as.user | async)?.uid]">Perfil</a>
                    <a class="dropdown-item" href="#">Ofertas de trabajo</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Otra acción</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngSwitchCase="'enterprise'">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/index']">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" (click)="_as.logout()">Cerrar Sesión</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Acciones
        </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [routerLink]="['/profile/enterprise', (_as.user | async)?.uid]">Perfil</a>
                    <a class="dropdown-item" [routerLink]="['/list/joboffer', (_as.user | async)?.uid]">Ofertas de trabajo</a>
                    <a class="dropdown-item" [routerLink]="['/register/joboffer']">Registrar Oferta</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Otra acción</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngSwitchDefault>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']">Iniciar sesión  </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register/student']">Registro de estudiante</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register/employeer']">Registro de empresa</a>
            </li>
        </ul>
    </div>
</nav>
