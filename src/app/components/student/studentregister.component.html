<h3>Registro de Estudiante</h3>

<hr>

<div class ="row animated fadeIn fast">
  <div class ="col-md-12 text-left">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <h4>Datos de Inicio</h4> <hr>
      <div class="form-group">
          <label>Correo electronico</label>
          <input class="form-control"
                 [(ngModel)]="student.email"
                 type="email"
                 name="email"
                 placeholder="alexpinkus@hotmail.com"
                 required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 #email="ngModel">
          <div *ngIf="email?.errors?.required">
              Este campo es requerido
            </div>
            <div *ngIf="email?.errors?.pattern">
              El campo no tiene formato de correo.
            </div>
      </div>
      <div class="form-group">
          <label>Contraseña</label>
          <input class="form-control"
                 [(ngModel)]="password"
                 type="password"
                 name="password"
                 placeholder="password"
                 required
          >
      </div>
      <div class="form-group">
          <label>Repetir Contraseña</label>
          <input class="form-control"
                 [(ngModel)]="password"
                 type="password"
                 name="password"
                 placeholder="password"
                 required
          >
      </div>
      <h4>Datos de Registro</h4> <hr>
      <div class="form-group">
          <label>Nombres</label>
          <input [(ngModel)]="student.firstName"
                 type="text"
                 name="firstName"
                 class="form-control"
                 placeholder="Nombre del estudiante"
                 required
          >
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input [(ngModel)]="student.lastName"
               type="text"
               name="lastName"
               class="form-control"
               placeholder="Apellidos del estudiante"
               required
        >
      </div>
      <div>
        <h4>Dirección</h4> <hr>
        <div class="form-group">
          <label>Calle</label>
          <input [(ngModel)]="student.address.mainStreet"
                type="text"
                name="mainStreet"
                class="form-control"
                placeholder="Avenida Kukulkán"
                required
          >
        </div>
        <div class="form-group">
          <label>Cruzamientos</label>
          <input [(ngModel)]="student.address.crossings"
                type="text"
                name="crossings"
                class="form-control"
                placeholder="13 y 15"
                required
          >
        </div>
        <div class="form-group">
          <label>Código Postal</label>
          <input [(ngModel)]="student.address.postalCode"
                type="number"
                name="postalCode"
                class="form-control"
                placeholder="97071"
                required
          >
        </div>
        <div class="form-group">
          <label>Estado</label>
          <input [(ngModel)]="student.address.state"
                type="text"
                name="mainStreet"
                class="form-control"
                placeholder="Yucatán"
                required
          >
        </div>
      </div>
      <!-- <div class="form-group">
          <label>Casa</label>
          <select [(ngModel)]="student.casa" name="casa" class="form-control">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
      </div>
      <div class="form-group">
          <label>Bio</label>
          <textarea [(ngModel)]="student.bio"
                 type="text"
                 name="bio"
                 class="form-control"
                 required
          ></textarea>
      </div> -->
      <div class="form-group">
        <button [disabled]="!forma.valid" class="btn btn-outline-primary" type="submit" name="button">
        Registrar
        </button>
        <div class="divider"></div>
        <button [routerLink]="['students']" class="btn btn-outline-danger">
            Regresar
        </button>
      </div>
    </form>
  </div>
</div>


<div ng-if="successMessagebool">
  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" >
      <strong>{{successMessage}}</strong>
  </div>
</div>
