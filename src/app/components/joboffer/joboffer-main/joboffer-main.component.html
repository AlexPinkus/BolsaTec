<form class="">
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="search">Búsqueda</label>
            <input type="text" class="form-control" id="search" [(ngModel)]="searchFilter" name="filter" placeholder="Ingresa tu búsqueda aquí" aria-label="Ingresa tu búsqueda aquí" aria-describedby="basic-addon1">
        </div>
        <div class="form-group col-md-4">
            <label class="mr-sm-2" for="bachelor">Carrera de egreso</label>
            <select class="custom-select select-tec mr-sm-2" id="bachelor" [(ngModel)]="selectedBachelor" name="first">
        <option value="" selected disabled hidden>Elige una carrera...</option>
        <option *ngFor="let bachelor of bachelors" [ngValue]="bachelor">{{bachelor}}</option>
      </select>
        </div>
    </div>
</form>
<br>
<div class="d-flex flex-wrap justify-content-around">
    <!-- <div} *ngFor="let item of bachelors"> -->
    <div class="card shadow col-lg-3" *ngFor="let jobOffer of jobOffers$ | async | paginate: {itemsPerPage: 6, currentPage: p} as jobOffers">
        <ng-container *ngIf="filter(jobOffer.bachelors) && updateFilter(jobOffer); else loading">
            <div *ngIf="!!jobOffer.enterpriseLogo == true else nologo">
                <img class="card-img-top p-2 " [src]="jobOffer.enterpriseLogo" alt="Card image cap">
            </div>
            <div class="card-body">
                <h5 class="card-title"><strong> {{ jobOffer.position }}</strong></h5>
                <p class="card-text"><strong>{{jobOffer.enterpriseName}}</strong></p>
                <a [routerLink]="['/joboffer', jobOffer.uid]" class=""> <small> Ver oferta</small> <i class="icon ion-ios-eye"> </i></a>
            </div>
        </ng-container>
        <ng-template #nologo>
            <img class="card-img-top p-2 " src="assets/nologo.png" alt="Card image cap">
        </ng-template>
    </div>
</div>
<div class="d-flex justify-content-end">

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
